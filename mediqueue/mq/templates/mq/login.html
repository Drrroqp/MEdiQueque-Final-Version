        rel="stylesheet">


    {% block css_additional %}
    <link type="text/css" href="{% static 'mq/css/style.css' %}" rel="stylesheet" />
    <link type="text/css" href="{% static 'mq/css/login.css' %}" rel="stylesheet" />
    <link type="text/css" href="{% static 'mq/css/animate.css' %}" rel="stylesheet" />
    {% endblock %}


    <title>Login</title>
</head>

<body>
    <div class='registartion-backk'>
        <div class="registartion-box1 wow bounceInRight">
            <a class="header-back-icon" href="\">
                <img class="header-logo-imagee" src="{% static 'mq/images/back.png' %}" alt="">
            </a>
            <h1 class="Registration-text wow rubberBand">АВТОРИЗАЦИЯ</h1>
            <form method="post">
                {% csrf_token %}
                <div class="form-error">{{ form.non_field_errors }}</div>
                {% for f in form %}
                <p class="p-class">{{ f }}</p>
                <div class="form-error">{{ f.errors }}</div>
                {% endfor %}
                <div class="btn-coord">
                    <button class="registr-btn-login" type="submit">Войти</button>
                    <a href="{% url 'password_reset' %}" class="zabil-password-btn">Забыли пароль?</a>
                </div>

            </form>
            <a id="sendVerificationEmailLink" href="{% url 'send_verification_email' %}" style="display: none;">Отправить подтверждение на почту</a>
        </p>
        </div>
    </div>

    <script src="{% static 'mq/scripts/wow.min.js' %}"></script>
    <script>
        new WOW().init();
    </script>
    <script>
        document.addEventListener('DOMContentLoaded', function () {
            // Проверяем после отправки формы
            document.getElementById('loginForm').addEventListener('submit', function (event) {
                var nonFieldErrors = document.querySelector('.form-error');
                if (nonFieldErrors && nonFieldErrors.textContent.includes('Почта не подтверждена')) {
                    document.getElementById('emailVerificationLink').style.display = 'block';
                    document.getElementById('sendVerificationEmailLink').style.display = 'block'; // Показываем ссылку на отправку подтверждения
                    event.preventDefault(); // Отменяем отправку формы, чтобы пользователь мог сначала подтвердить почту
                }
            });
        });
    </script>
</body>



</html>
